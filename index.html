<!DOCTYPE html>
<head>
    <title>Google</title> 
    <style>
    body{
    background-color: white;
    font-size: 14px;
    font-family: sans-serif;
    }

  ul {
  list-style-type: none;
  overflow: hidden;
  background-color: white;
  
}

li  {
  display: block;
  color: black;
  text-align: center;
  padding:10px;
  text-decoration: none;
  float: right;
}

li:hover {
  text-decoration: underline;
}

form {
    text-align: center;
    line-height: 60px;
    column-gap: 90px;
}


#button{
    color:rgba(10, 10, 10, 0.692);
    background-color:rgb(241, 241, 241);
    padding:12px 22px 12px 22px;
    margin:3px;
    box-sizing: border-box;
    box-shadow: none;
    border: 2px solid white;
    border-radius: 5px;
}

#button:hover {
    box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    background-color:white;
    border: 1px solid #b4b4b4;
    color:black;
}
input[type=search]{
    background-color: rgb(255, 255, 255);
    box-shadow: none;
    width: 600px; 
    height: 40px;
    border: 1px solid rgb(220, 223, 223);
    border-radius: 30px;   
    user-select: none;
}
input[type=search]:hover {
    box-shadow: 0 0 7px rgb(219, 219, 219);
    border: 1px solid rgb(220, 223, 223);
}
#footer{
    background-color: #f2f2f2;
    border:1px solid rgb(220, 223, 223);
    position: absolute;
    bottom: 0;
    right:0;
    left:0;
  }

</style>

</head>

<body>

     <ul>
        <li style="background-color: rgb(108, 108, 226); color: white ;text-decoration: none;">Iniciar sesión</li>
        <li>Gmail</li>
        <li>Images</li>
      </ul>

      <center>
        <div style="padding-top: 130px; padding-bottom: 20px;">
           <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>
        <div style="padding-bottom: 20px;">
          <input type="search"> 
        </div>
     </center>
   <form>
      <input type="submit" id="button" value="Buscar con Google">
      <input type="submit" id="button" value="Me siento con suerte">
  </form>
  <div id="footer" >

  <ul style= "background-color: #f2f2f2; padding-left: 0px;">
  <li style="float:left;">Publicidad</li>
  <li style="float:left;">Negocios</li>
  <li style="float:left;">Sobre Google</li>
  <li style="float:left;">Cómo funciona la Búsqueda</li>
  <li>Privacidad</li>
  <li>Condiciones</li>
  <li>Preferencias</li>
</ul>

</div>

</body>
